name: readeng
description: K12 English Reading Platform - Interactive reading and vocabulary learning for students
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management (Riverpod 2.x - 3.x requires major refactor)
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^13.2.5

  # Network & Backend
  dio: ^5.4.0
  supabase_flutter: ^2.3.0
  connectivity_plus: ^6.1.0

  # Local Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.2.0

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.0.0

  # Audio
  just_audio: ^0.9.40
  audio_session: ^0.1.25

  # Utils
  intl: any
  equatable: ^2.0.5
  dartz: ^0.10.1
  uuid: ^4.2.2
  timeago: ^3.6.1
  flutter_dotenv: ^5.2.1

  # Analytics & Monitoring
  sentry_flutter: ^8.12.0
  posthog_flutter: ^4.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.5
  build_runner: ^2.4.8
  json_serializable: ^6.9.0
  mockito: ^5.4.6
  flutter_gen_runner: ^5.8.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env

# flutter_gen configuration
flutter_gen:
  output: lib/gen/
  line_length: 80

  integrations:
    flutter_svg: true
    lottie: true

  assets:
    enabled: true
    outputs:
      class_name: Assets
      package_parameter_enabled: false
    exclude:
      - "*.env"

